<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Vocation Reroll">
    <meta name="author" content="Zyteify">
    <title>Vocation Reroll</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/worker.css">
    <link rel="stylesheet" href="dist/css/flash.css">
    <!-- set the icon -->
    <link rel="icon" href="dist/img/potion.png" />
</head>

<body>
    <div id="user-stats">
        <div id="game-state" class="main">
            <h1 id="section-title"> Game State: </h1>
            <div id="game-state-variables">
                <p id="game-time">
                    <span id="game-time-days"> 0 </span>
                    <span id="game-time-hours"> 0am </span>
                </p>
            </div>
        </div>
        <div id="resources" class="main">
            <h1 id="section-title"> Resources: </h1>
            <div id="resource-variables">

                <div id="resource-list">

                </div>
            </div>
        </div>
        <div id="materials" class="main initial-hide">
            <h1 id="section-title"> Materials: </h1>
            <!-- crete a dropdown -->
            <div id="materials-container">
                <div id="materials-list">
                    <p id="materials-craft-work"></p>
                </div>
                <div id="materials-gem-list" class="initial-hide">
                </div>
            </div>
        </div>

    </div>
    <div id="middle">
        <div id="workers" class="main initial-hide">
            <div id="worker-variables">
                <h1 id="section-title"> Workers: </h1>
                <p id="worker-count">
                    <span id="worker-count-current"> 0 </span> /
                    <span id="worker-count-max"> 0 </span>

                </p>
            </div>
            <div id="worker-list">
            </div>
        </div>
        <div id="section-interact">
            <div id="section-main">
                <div id="show-buttons">
                    <div id="button-upgrade" class="show-button">
                        <h1 id="section-title"> Upgrades </h1>
                    </div>
                    <div id="button-crafting" class="show-button initial-hide">
                        <h1 id="section-title"> Crafting </h1>
                    </div>
                    <div id="button-quests" class="show-button initial-hide">
                        <h1 id="section-title"> Quests </h1>
                    </div>
                    <div id="button-world" class="show-button initial-hide">
                        <h1 id="section-title"> World </h1>
                    </div>
                </div>
                <div id="empty" class="main">
                </div>
                <div id="world" class="main initial-hide">
                    <div id="world-screen">
                    </div>
                </div>
                <div id="crafting" class="main hide initial-hide">
                    <div id="crafting-title-item">
                        <div id="crafting-choose-button"></div>
                        <div id="crafting-interact">
                            <div id="crafting-item-section">
                            </div>
                            <div id="crating-options-materials">
                                <div id="crafting-options"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="upgrades" class="main hide">
                    <div id="upgrade-list">
                    </div>
                </div>
                <div id="quests" class="main hide initial-hide">
                    <div id="quest-list">
                    </div>
                </div>
            </div>
            <div id="gear" class="main initial-hide">
                <div id="gear-title-count">
                    <h1 id="section-title"> Gear: </h1>
                </div>
                <div id="gear-variables">

                    <div id="gear-list">

                    </div>
                    <div id="delete-div-outside">
                        <div id="delete-div"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div id="hover-container">
    </div>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/eventListener.js"></script>
    <script src="dist/js/resource.js"></script>
    <script src="dist/js/gem.js"></script>
    <script src="dist/js/workerclass.js"></script>
    <script src="dist/js/affix.js"></script>
    <script src="dist/js/item.js"></script>
    <script src="dist/js/upgrade.js"></script>
    <script src="dist/js/display.js"></script>
    <script src="dist/js/mods.js"></script>
    <script src="dist/js/basetype.js"></script>
    <script src="dist/js/craftbutton.js"></script>
    <script src="dist/js/craft.js"></script>
    <script src="dist/js/export.js"></script>
    <script src="dist/js/upgradefunctions.js"></script>
    <script src="dist/js/main.js"></script>
    <script src="dist/js/dev.js"></script>


</body>

</html>
