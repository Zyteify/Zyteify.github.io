<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Call to Vocation">
    <meta name="author" content="Zyteify">
    <title>Call to Vocation</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <!-- set the icon -->
    <link rel="icon" href="dist/img/person.png" />
</head>

<body>
    <div id="user-stats">

        <div id="game-state" class="main">
            <h3 id="section-title"> Game State: </h3>
            <div id="game-state-variables">
                <p id="game-time">
                    <span id="game-time-days"> 0 </span>
                    <span id="game-time-hours"> 0am </span>

                </p>


            </div>
        </div>



        <div id="resources" class="main">
            <h3 id="section-title"> Resources: </h3>
            <div id="resource-variables">

                <div id="resource-list">

                </div>
            </div>
        </div>



        <div id="materials" class="main">
            <h3 id="section-title"> Materials: </h3>
            <!-- crete a dropdown -->
            <select id="material-geartype-dropdown">
                <option value="all"> geartype Not Loaded </option>
            </select>
            <select id="material-basetypename-dropdown">
                <option value="all"> basetypename Not Loaded </option>
            </select>
            <button id="materials-create-gear"> Create gear</button>
            <div id="materials-resource"> </div>
            <div id="materials-list">
            </div>
        </div>

        <div id="upgrades" class="main">
            <h3 id="section-title"> Upgrades: </h3>
            <div id="upgrade-list">

            </div>
        </div>

    </div>
    <div id="section-interact">
        <div id="workers" class="main">
            <h3 id="section-title"> Workers: </h3>
            <div id="worker-variables">
                <p id="worker-count">
                    <span id="worker-count-current"> 0 </span> /
                    <span id="worker-count-max"> 0 </span>

                </p>
                <div id="worker-list">

                </div>
            </div>
        </div>
        <div id="gear" class="main">
            <h3 id="section-title"> Gear: </h3>
            <div id="gear-variables">
                <p id="gear-count">
                    <span id="gear-count-current"> 0 </span> /
                    <span id="gear-count-max"> 0 </span>

                </p>
                <div id="gear-list">

                </div>
                <div id="delete-div"></div>
            </div>
        </div>
        <div id="crafting" class="main">
            <h3 id="section-title"> Crafting: </h3>
            <div id="crafting-item-section">
            </div>
            <div id="crafting-options"></div>
            <div id="crafting-materials-list"></div>

        </div>
    </div>
    <div id="beg">
        <h3 id="section-title"> Begging: </h3>
        <div id="beg-list">

        </div>
    </div>
    <div id="hover-container">
    </div>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/eventListener.js"></script>
    <script src="dist/js/resource.js"></script>
    <script src="dist/js/gem.js"></script>
    <script src="dist/js/laborer.js"></script>
    <script src="dist/js/affix.js"></script>
    <script src="dist/js/item.js"></script>
    <script src="dist/js/upgrade.js"></script>
    <script src="dist/js/display.js"></script>
    <script src="dist/js/beg.js"></script>
    <script src="dist/js/basetype.js"></script>
    <script src="dist/js/craftbutton.js"></script>
    <script src="dist/js/craft.js"></script>
    <script src="dist/js/main.js"></script>
    <script src="dist/js/dev.js"></script>


</body>

</html>
